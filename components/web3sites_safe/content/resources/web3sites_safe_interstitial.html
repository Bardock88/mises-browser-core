<!doctype html>

<head>
  <meta charset="utf-8">
  <meta name="theme-color" content="#fff">
  <meta http-equiv="Content-Security-Policy"
    content="require-trusted-types-for 'script'; trusted-types;">
  <title>$i18n{tabTitle}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet"
    href="../../../../../components/security_interstitials/core/common/resources/interstitial_core.css">
  <link rel="stylesheet"
    href="../../../../../components/security_interstitials/core/common/resources/interstitial_common.css">
  <link rel="stylesheet" href="web3sites_safe_interstitial.css">
  <script src="%ROOT_GEN_DIR%/mises/components/web3sites_safe/content/resources/web3sites_safe_interstitial/web3sites_safe_interstitial.rollup.js"></script>
</head>

<body id="body">
  <div class="interstitial-wrapper">
    <div id="main-content">
      <div class="icon" id="icon"></div>
      <div id="main-message">
        <h1>$i18nRaw{heading}</h1>
        <p>$i18nRaw{primaryParagraph}</p>
      </div>
    </div>
    <div class="nav-wrapper">
      <button id="primary-button">$i18n{primaryButtonText}</button>
      <button id="proceed-button" class="secondary-button small-link hidden"></button>
    </div>
  </div>
</body>
